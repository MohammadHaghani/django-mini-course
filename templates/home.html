{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عنوان صفحه</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            direction: rtl; /* اضافه کردن جهت به سمت راست */
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            background-color: #f4f4f4;
            padding: 1em;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        section {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>عنوان سایت</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">صفحه اصلی</a></li>
            <li><a href="#">درباره ما</a></li>
            <li><a href="#">خدمات</a></li>
            <li><a href="#">تماس با ما</a></li>
        </ul>
    </nav>
    <section>
        <h2>عنوان بخش اول</h2>
        <p>متن بخش اول</p>
    </section>
    <section>
        <h2>عنوان بخش دوم</h2>
        <p>متن بخش دوم</p>
    </section>
    <footer>
        <p>کپی رایت &copy; 2024</p>
    </footer>
</body>
</html>


{% endblock content %}
